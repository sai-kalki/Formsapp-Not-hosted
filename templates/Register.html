<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <!-- Own Css -->
    <link rel="stylesheet" href="{{url_for('static',filename='css/register.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/input.css')}}">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Noto+Sans+HK&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Register your Account</title>
</head>
<body>
    <div class="register">
    <div class="register-logo">
        Formsapp
    </div>

    <div class="register-card">
        <div class="register-card-logo">Formsapp</div>
        <div class="register-card-header">Register your account</div>
        <div class="user-content">
            <form method="POST">
            
            <div class="input-fields">
                <label>Email</label>
            <input type="email" name="email" id="email" value="{{email}}" required>
            <p style="color: red;font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">{{eflash}}</p>
            </div>
            <div class="input-fields">
                <label>Username</label>
             <input type="text" name="username" id="username" value="{{username}}" required>
             <p style="color: red;font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">{{uflash}}</p>
            </div>
            <div class="input-fields">
                <label>Password</label>
                <input type="password" name="password" id="password" value="{{pw}}" required>
                <p style="color: red;font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">{{flash}}</p>
            </div>
            <div class="input-fields">
                <label>Confirm Password</label>
                <input type="password" name="confirm" id="confirm" value="{{cpw}}" required>
            </div>
            <div class="login">Already Logged in ? <a href="{{url_for('login')}}">Login here!</a></div>
            <div class="input-fields" style="text-align: center;margin-bottom:1%">
                <input type="submit" value="Register">
               
            </div>
            </form>
    </div>
    </div>






    <script src="{{url_for('static',filename='js/formsapp.js')}}"></script>
<!-- <script src="../static/js/formsapp.js"></script> -->
</body>
</html>
